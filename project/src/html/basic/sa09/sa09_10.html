<%- include('../../layout/type01/header.ejs', {
    url: "../../../"
}) %>


<!-- 컨텐츠 내용 -->
<div class="layoutContArea">
    
</div>
<!-- //컨텐츠 내용 -->


<!-- 팝업 영역 -->
<div id="sample01" class="modPopup md on"> <!-- class - md : 중간 팝업, on : 팝업오픈 -->
    <div class="popupDim">딤영역</div>
    <div class="popupArea"> <!-- style - 너비값(width), 높이값(height) : 팝업 너비 및 높이 지정 -->
        <div class="popupInMotion">
            <div class="popupContainer">
                <div class="popupContArea">
                    <button class="btnPopClose" onclick="closePopup('sample01');">닫기</button>
                    <div class="popTitle">게시글 등록/조회</div>
                    <div class="popCont">
                        
                        <!-- 팝업 컨텐츠 영역 -->

                        <!-- 작은 타이틀 -->
                        <div class="comSmTit">
                            <div class="alignL">
                                <div class="title">게시글 내용</div>
                            </div>
                        </div>

                        <!-- 테이블 -->
                        <div class="cptTable">
                            <table class="tbView">
                                <colgroup>
                                    <col style="width:110px;" />
                                    <col style="width:auto;" />
                                </colgroup>
                                <caption></caption>
                                <tbody>
                                    <tr>
                                        <th class="left">제목<span class="required">*</span></th>
                                        <td class="left"><input type="text" class="iptText" /></td>
                                    </tr>
                                    <tr><!--20230202 구분 항목 수정 (radio - select)-->
                                        <th class="left">구분<span class="required">*</span></th>
                                        <td class="left">
                                            <select name="" id="" class="iptSlt frmLg">
                                                <option value="">전체</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">노출 등록일<span class="required">*</span></th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <div class="iptDate frmLg"><input type="text" class="iptText" id="datepicker1"><button class="dateBtn">날짜검색</button></div>
                                                <div class="textBox clar"> * 홈페이지에서 '등록일자'로 노출됩니다.</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <!--20230202 기존 내용에서부터 첨부파일까지 삭제하고 신규 추가-->
                                    <tr>
                                        <th class="left">문의내용<span class="required">*</span></th>
                                        <td class="left">
                                            <!--web editor area-->
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">답변내용<span class="required">*</span></th>
                                        <td class="left">
                                            <!--web editor area-->
                                        </td>
                                    </tr>
                                    <!--20230202 기존 내용에서부터 첨부파일까지 삭제하고 신규 추가-->
                                    <tr>
                                        <th class="left">등록자</th>
                                        <td class="left">
                                            김태형 0000-00-00
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- //팝업 컨텐츠 영역 -->

                    </div>
                    <!-- 팝업 버튼 영역 -->
                    <div class="popBtm">
                        <div class="alignR">
                            <button class="btn red" onclick="openAlert('splAlt01');">삭제</button>
                            <button class="btn gLine">취소</button>
                            <button class="btn dkBlue">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                        
<div id="splAlt01" class="modAlert">
    <div class="alertArea">
        <div class="alertMsg">게시글을 삭제 하시겠습니까?</div>
        <div class="alertBtm">
            <button class="btn gLine" onclick="closeAlert('splAlt01');">취소</button>
            <button class="btn dkBlue">확인</button>
        </div>
    </div>
</div>
<!-- //팝업 영역 -->


<%- include('../../layout/type01/bottom.ejs', {
    url: "../../../"
}) %>
