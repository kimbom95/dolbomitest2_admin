<%- include('../../layout/type01/header.ejs', {
    url: "../../../"
}) %>


<!-- 컨텐츠 내용 -->
<div class="layoutContArea">
    
</div>
<!-- //컨텐츠 내용 -->


<!-- 팝업 영역 -->
<div id="sample01" class="modPopup md on"> <!-- class - md : 중간 팝업, on : 팝업오픈 -->
    <div class="popupDim">딤영역</div>
    <div class="popupArea"> <!-- style - 너비값(width), 높이값(height) : 팝업 너비 및 높이 지정 -->
        <div class="popupInMotion">
            <div class="popupContainer">
                <div class="popupContArea">
                    <button type="button" class="btnPopClose" onclick="closePopup('sample01');">닫기</button>
                    <div class="popTitle">체력인증센터 등록/조회</div>
                    <div class="popCont">
                        
                        <!-- 팝업 컨텐츠 영역 -->
                        <!-- 작은 타이틀 -->
                        <div class="comSmTit">
                            <div class="alignL">
                                <div class="title">체력인증센터 조회</div>
                            </div>
                        </div>
                        <!-- 테이블 -->
                        <div class="cptTable">
                            <table class="tbView">
                                <colgroup>
                                    <col style="width:110px;" />
                                    <col style="width:auto;" />
                                    <col style="width:110px;" />
                                    <col style="width:auto;" />
                                </colgroup>
                                <caption></caption>
                                <tbody>
                                    <tr>
                                        <th class="left">년도</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <input type="text" class="iptText frmLg" value="2022" disabled/>
                                                <div class="textBox" style="margin-left:5px;">년</div>
                                            </div>
                                        </td>
                                        <th class="left">체력인증센터명</th>
                                        <td class="left">
                                            <input type="text" class="iptText" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">시도</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <select name="" id="" class="iptSlt">
                                                    <option value="">선택</option>
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </td>
                                        <th class="left">시군구</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <select name="" id="" class="iptSlt">
                                                    <option value="">선택</option>
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">지정기간</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <div class="iptDate frmSm"><input type="text" class="iptText" id="datepicker1"></div>
                                                <div class="textBox deco">~</div>
                                                <div class="iptDate frmSm"><input type="text" class="iptText" id="datepicker2"></div>
                                            </div>
                                        </td>
                                        <th class="left">데이터입력기간</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <div class="iptDate frmSm"><input type="text" class="iptText" id="datepicker3"></div>
                                                <div class="textBox deco">~</div>
                                                <div class="iptDate frmSm"><input type="text" class="iptText" id="datepicker4"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">상태설정<span class="required">*</span></th>
                                        <td class="left">
                                            <div class="frmChoBox"><input id="rdo101" type="radio" class="iptRdo" name="rdo101"><label for="rdo101" class="iptLbl">정상</label></div> <!--20230125 텍스트 변경-->
                                            <div class="frmChoBox"><input id="rdo102" type="radio" class="iptRdo" name="rdo101"><label for="rdo102" class="iptLbl">중지</label></div> <!--20230125 텍스트 변경-->
                                        </td>
                                        <th class="left">에산액</th>
                                        <td class="left">
                                            <!--20230125 예산액 레이아웃구조 변경-->
                                            <div class="frmGroup">
                                                <input type="text" class="iptText frmLg" />
                                                <div class="textBox clar" style="font-size:14px; color:#000;">원</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">목표인원</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <input type="text" class="iptText frmLg" />
                                                <div class="textBox clar" style="font-size:14px; color:#000;">명</div>
                                            </div>
                                        </td>
                                        <th class="left">운영구분</th><!--20230125 텍스트 변경-->
                                        <td class="left">
                                            <div class="frmChoBox"><input id="rdo103" type="radio" class="iptRdo" name="rdo102"><label for="rdo103" class="iptLbl">정부운영</label></div>
                                            <div class="frmChoBox"><input id="rdo104" type="radio" class="iptRdo" name="rdo102"><label for="rdo104" class="iptLbl">민간운영</label></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">SMS계정</th>
                                        <td class="left">
                                            <input type="text" class="iptText" />
                                        </td>
                                        <th class="left">출장구분</th>
                                        <td class="left">
                                            <div class="frmChoBox"><input id="rdo105" type="radio" class="iptRdo" name="rdo103"><label for="rdo105" class="iptLbl">출장가능</label></div>
                                            <div class="frmChoBox"><input id="rdo106" type="radio" class="iptRdo" name="rdo103"><label for="rdo106" class="iptLbl">출장불가능</label></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //팝업 컨텐츠 영역 -->

                    </div>
                    <!-- 팝업 버튼 영역 -->
                    <div class="popBtm">
                        <div class="alignR">
                            <button type="button" class="btn gLine">취소</button>
                            <button type="button" class="btn dkBlue" onclick="openAlert('splAlt01');">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                        
<div id="splAlt01" class="modAlert">
    <div class="alertArea">
        <div class="alertMsg">필수 항목을 등록해야 합니다.</div>
        <div class="alertBtm">
            <button type="button" class="btn gLine" onclick="closeAlert('splAlt01');">취소</button>
            <button type="button" class="btn dkBlue">확인</button>
        </div>
    </div>
</div>
<!-- //팝업 영역 -->


<%- include('../../layout/type01/bottom.ejs', {
    url: "../../../"
}) %>
