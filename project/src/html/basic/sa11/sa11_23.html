<%- include('../../layout/type01/header.ejs', {
    url: "../../../"
}) %>


<!-- 컨텐츠 내용 -->
<div class="layoutContArea">
    
</div>
<!-- //컨텐츠 내용 -->


<!-- 팝업 영역 -->
<div id="sample01" class="modPopup md on"> <!-- class - md : 중간 팝업, on : 팝업오픈 -->
    <div class="popupDim">딤영역</div>
    <div class="popupArea"> <!-- style - 너비값(width), 높이값(height) : 팝업 너비 및 높이 지정 -->
        <div class="popupInMotion">
            <div class="popupContainer">
                <div class="popupContArea">
                    <button type="button" class="btnPopClose" onclick="closePopup('sample01');">닫기</button>
                    <div class="popTitle">주간보호센터 등록/조회</div>
                    <div class="popCont">
                        
                        <!-- 팝업 컨텐츠 영역 -->
                        <!-- 작은 타이틀 -->
                        <div class="comSmTit">
                            <div class="alignL">
                                <div class="title">기관/단체 정보</div>
                            </div>
                        </div>
                        <!-- 테이블 -->
                        <div class="cptTable">
                            <table class="tbView">
                                <colgroup>
                                    <col style="width:110px;" />
                                    <col style="width:auto;" />
                                    <col style="width:110px;" />
                                    <col style="width:auto;" />
                                </colgroup>
                                <caption></caption>
                                <tbody>
                                    <tr>
                                        <th class="left">기관/단체명</th>
                                        <td class="left">
                                            <input type="text" class="iptText" />
                                        </td>
                                        <th class="left">대표자</th>
                                        <td class="left">
                                            <input type="text" class="iptText" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">사업자번호</th>
                                        <td class="left">
                                            <input type="text" class="iptText frmTini" />
                                            <div class="textBox deco">-</div>
                                            <input type="text" class="iptText frmTini" />
                                            <div class="textBox deco">-</div>
                                            <input type="text" class="iptText frmTini" />
                                        </td>
                                        <th class="left">담당자</th>
                                        <td class="left">
                                            <input type="text" class="iptText" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">연락처</th>
                                        <td class="left">
                                            <input type="text" class="iptText" />
                                        </td>
                                        <th class="left">휴대폰</th>
                                        <td class="left">
                                            <select name="" id="" class="iptSlt frmXs">
                                                <option value="">선택</option>
                                            </select>
                                            <div class="textBox deco">-</div>
                                            <input type="text" class="iptText frmTini" />
                                            <div class="textBox deco">-</div>
                                            <input type="text" class="iptText frmTini" />
                                        </td>
                                    </tr>
                                    <tr> <!--20230125 순서변경-->
                                        <th class="left">지역</th>
                                        <td class="left" colspan="3">
                                            <div class="frmGroup">
                                                <select name="" id="" class="iptSlt frmSm">
                                                    <option value="">시도 전체</option>
                                                    <option value=""></option>
                                                </select>
                                                <select name="" id="" class="iptSlt frmHalf">
                                                    <option value="">센터 전체</option>
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr> <!--20230125 순서변경-->
                                        <th class="left">등록자</th>
                                        <td class="left">홍홍홍</td>
                                        <th class="left">등록일자</th>
                                        <td class="left">0000-00-00</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- //팝업 컨텐츠 영역 -->

                    </div>
                    <!-- 팝업 버튼 영역 -->
                    <div class="popBtm">
                        <div class="alignR">
                            <button type="button" class="btn gLine">취소</button>
                            <button type="button" class="btn dkBlue" onclick="openAlert('splAlt01');">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                        
<div id="splAlt01" class="modAlert">
    <div class="alertArea">
        <div class="alertMsg">필수 항목을 등록해야 합니다.</div>
        <div class="alertBtm">
            <button type="button" class="btn gLine" onclick="closeAlert('splAlt01');">취소</button>
            <button type="button" class="btn dkBlue">확인</button>
        </div>
    </div>
</div>
<!-- //팝업 영역 -->


<%- include('../../layout/type01/bottom.ejs', {
    url: "../../../"
}) %>
