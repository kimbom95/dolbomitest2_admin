</div>

<!-- 팝업 영역 -->
<div id="sample01" class="modPopup md on"> <!-- class - md : 중간 팝업, on : 팝업오픈 -->
    <div class="popupDim">딤영역</div>
    <div class="popupArea"> <!-- style - 너비값(width), 높이값(height) : 팝업 너비 및 높이 지정 -->
        <div class="popupInMotion">
            <div class="popupContainer">
                <div class="popupContArea">
                    <button type="button" class="btnPopClose" onclick="closePopup('sample01');">닫기</button>
                    <div class="popTitle">간소화측정시설 등록/조회</div>
                    <div class="popCont">
                        
                        <!-- 팝업 컨텐츠 영역 -->
                        <!-- 작은 타이틀 -->
                        <div class="comSmTit">
                            <div class="alignL">
                                <div class="title">시설정보</div>
                            </div>
                        </div>
                        <!-- 테이블 -->
                        <div class="cptTable">
                            <table class="tbView">
                                <colgroup>
                                    <col style="width:110px;" />
                                    <col style="width:auto;" />
                                    <col style="width:110px;" />
                                    <col style="width:auto;" />
                                </colgroup>
                                <caption></caption>
                                <tbody>
                                    <tr>
                                        <th class="left">시설코드</th>
                                        <td class="left" colspan="3">
                                            <!--시설코드 데이터-->
                                            220303030
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">시설명</th>
                                        <td class="left">
                                            <input type="text" class="iptText" />
                                        </td>
                                        <th class="left">사업자번호</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <input type="text" class="iptText" />
                                                <div class="textBox deco">-</div>
                                                <input type="text" class="iptText" />
                                                <div class="textBox deco">-</div>
                                                <input type="text" class="iptText" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">대표자</th>
                                        <td class="left">
                                            <input type="text" class="iptText" />
                                        </td>
                                        <th class="left">연락처</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <select name="" id="" class="iptSlt">
                                                    <option value="">02</option>
                                                </select>
                                                <div class="textBox deco">-</div>
                                                <input type="text" class="iptText" />
                                                <div class="textBox deco">-</div>
                                                <input type="text" class="iptText" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">지정기간</th>
                                        <td class="left">
                                            <div class="frmGroup">
                                                <div class="iptDate"><input type="text" class="iptText" id="datepicker2"></div>
                                                <div class="textBox deco">~</div>
                                                <div class="iptDate"><input type="text" class="iptText" id="datepicker3"></div>
                                            </div>
                                        </td>
                                        <th class="left">상태설정<span class="required">*</span></th>
                                        <td class="left">
                                            <div class="frmChoBox"><input id="rdo101" type="radio" class="iptRdo" name="rdo101"><label for="rdo101" class="iptLbl">정상</label></div>
                                            <div class="frmChoBox"><input id="rdo102" type="radio" class="iptRdo" name="rdo101"><label for="rdo102" class="iptLbl">중지</label></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">소재지</th>
                                        <td class="left" colspan="3">
                                            <div class="frmGroup">
                                                <button class="gridBtn dkbLine">주소검색</button>
                                                <input type="text" class="iptText" />
                                                <input type="text" class="iptText" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">기타</th>
                                        <td class="left" colspan="3">
                                            <textarea></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="left">등록일자</th>
                                        <td class="left" colspan="3">0000-00-00 00:00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //팝업 컨텐츠 영역 -->

                    </div>
                    <!-- 팝업 버튼 영역 -->
                    <div class="popBtm">
                        <div class="alignR">
                            <button type="button" class="btn gLine">취소</button>
                            <button type="button" class="btn dkBlue" onclick="openAlert('splAlt01');">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                        
<div id="splAlt01" class="modAlert">
    <div class="alertArea">
        <div class="alertMsg">필수 항목을 등록해야 합니다.</div>
        <div class="alertBtm">
            <button type="button" class="btn dkBlue">확인</button>
            <button type="button" class="btn gLine" onclick="closeAlert('splAlt01');">취소</button>
        </div>
    </div>
</div>
<!-- //팝업 영역 -->
